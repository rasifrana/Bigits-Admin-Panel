  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Bigits Admin Area</title>
</head>

<body>
  <nav class="navbar navbar-toggleable-sm navbar-inverse bg-inverse p-0">
    <div class="container">
      <button class="navbar-toggler navbar-toggler-right" data-target="#mynavbar" data-toggle="collapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a href="index.html" class="navbar-brand mr-3">BIGITS</a>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav">
          <li class="navbar-item px-2">
            <a href="index.html" class="nav-link">Dashboard</a>
          </li>
          <li class="navbar-item px-2">
            <a href="posts.html" class="nav-link">Posts</a>
          </li>
          <li class="navbar-item px-2">
            <a href="catageries.html" class="nav-link">Catageries</a>
          </li>
          <li class="navbar-item px-2">
            <a href="users.html" class="nav-link">Users</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown mr-3">
            <a href="" class="nav-link dropdown-toggle" data-toggle="dropdown">
              <i class="fa fa-user"></i> Welcome Asif </a>
            <div class="dropdown-menu">
              <a href="profile.html" class="dropdown-item"> <i class="fa fa-user-circle"></i> Profile </a>
              <a href="settings.html" class="dropdown-item"> <i class="fa fa-gear"></i> Settings </a>
            </div>
          </li>

          <li class="nav-item">
            <a href="login-html" class="nav-link"> <i class="fa fa-user-times"></i> Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- header section -->
  <header id="main-header" class="bg-primary py-2 text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1> <i class="fa fa-gear"></i> Dashboard </h1>
        </div>
      </div>
    </div>
  </header>

  <!-- Section -->
  <section id="sections" class="py-4 mb-4 bg-faded">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a href="#" class="btn btn-primary btn-block" data-toggle="modal" data-target="#addPostModal">
            <i class="fa fa-plus"></i> Add Post
          </a>
        </div>

        <div class="col-md-3">
          <a href="#" class="btn btn-success btn-block" data-toggle="modal" data-target="#addCategoryModal">
            <i class="fa fa-plus"></i> Add Category
          </a>
        </div>

        <div class="col-md-3">
          <a href="#" class="btn btn-warning btn-block" data-toggle="modal" data-target="#addUserModal">
            <i class="fa fa-plus"></i> Add User
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- Header Posts -->
  <div class="modal fade" id="addPostModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-tiltle">Add Post</h5>
          <button class="close" data-dismiss="modal"> <span>&times;</span> </button>
        </div>

        <div class="modal-body">
          <form action="">
            <div class="form-group">
              <label for="title" class="form-control-label">Title</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group">
              <label for="category" class="form-control-label">Category</label>
              <select name="" id="" class="form-control">
                <option value="">Web Developement</option>
                <option value="">Business</option>
                <option value="">Tech items</option>
                <option value="">Health</option>
              </select>
            </div>

            <div class="form-group">
              <label for="file">Image Upload</label>
              <input type="file" class="form-control-file" id="file">
              <small class="form-text text-muted">Max 3MB</small>
            </div>

            <div class="form-group">
              <label for="body">Body</label>
              <textarea name="editor1" id="" class="form-control"></textarea>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button class="btn btn-danger" data-dismiss="modal">Close</button>
          <button class="btn btn-primary" data-dismiss="modal">Add Post</button>
        </div>

      </div>

    </div>
  </div>






  <script src="js/jquery.min.js"></script>
  <script src="js/tether.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://cdn.ckeditor.com/4.10.0/standard/ckeditor.js"></script>
  <script>
    CKEDITOR.replace('editor1');
  </script>
</body>

</html>
